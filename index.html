<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="cabecalho">
        <a href="login.html" class="cabecalho__logo"><img src="./assets/img/Logo.svg" alt=""></a>
        <input type="text" class="cabecalho__input" placeholder="O que deseja encontrar?">
        <a href="#" class="cabecalho__pesquisa"><img src="./assets/img/Vector.svg" alt=""></a>
    </header>

    <main class="login">
        <h1 class="login__titulo">Iniciar Sessão</h1>
        <input type="text" class="login__input" placeholder="Escreva seu email">
        <input type="password" class="login__input" placeholder="Escreva sua senha">
        <a href="#" class="login__botao">Entrar</a>
    </main>

    <footer class="rodape">
        <img src="./assets/img/Logo.svg" alt="" class="logo__full">
        <ul class="lista__rodape">
            <li class="item__rodape"><img src="./assets/img/Logo.svg" class="logo__rodape" alt=""></li>
            <li class="item__rodape"><a href="#" class="link__rodape">Quem somos nós</a></li>
            <li class="item__rodape"><a href="#" class="link__rodape">Política de privacidade</a></li>
            <li class="item__rodape"><a href="#" class="link__rodape">Programa fidelidade</a></li>
            <li class="item__rodape"><a href="#" class="link__rodape">Quero ser franqueado</a></li>
            <li class="item__rodape"><a href="#" class="link__rodape">Nossas lojas</a></li>
            <li class="item__rodape"><a href="#" class="link__rodape">Anuncie aqui</a></li>
        </ul>
        <div class="contato__rodape">
            <h3 class="rodape__titulo">Fale conosco</h3>
            <input type="text" class="input__footer" placeholder="Nome">
            <textarea name="mensagem__rodape" id="mesagem" cols="40" rows="3" placeholder="Escreva sua mensagem"></textarea>
            <a href="#" class="botao__rodape">Enviar Mensagem</a>
        </div>
    </footer>
    <p class="footer__copyright">&#169Desenvolvido por João Knisspell<br>2022</p>


</body>
</html>
